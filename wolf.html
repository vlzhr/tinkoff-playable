<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wolf Creative</title>
    <link rel="stylesheet" href="wolf.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <main>
        <div class="header">
            <div class="header-panel">
                You have earned <span class="points-counter">0</span>$
            </div>
        </div>
        <div class="playground">
            <div class="player"></div>
            <div class="prize"></div>

            <div class="gate gate-lt"></div>
            <div class="gate gate-lb"></div>
            <div class="gate gate-rb"></div>
            <div class="gate gate-rt"></div>

            <div class="egg egg-1"></div>
            <div class="egg egg-2"></div>
            <div class="egg egg-3"></div>
            <div class="egg egg-4"></div>

            <div class="button button-lt">lt</div>
            <div class="button button-lb">lb</div>
            <div class="button button-rb">rb</div>
            <div class="button button-rt">rt</div>
        </div>
    </main>
</body>
<script src="game.js"></script>
<script>
    document.addEventListener('touchmove', function(e) {
        e.preventDefault();
    }, { passive: false });

</script>
</html>
