<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wolf Creative</title>
    <link rel="stylesheet" href="wolf.css">
    <link rel="stylesheet" href="winscreen.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <main>
        <div class="header">
            <div class="header-panel">
                <div class="profit-label"></div>
                <div class="profit-value">
                    <div class="value"><span class="points-counter">0</span></div>
                    <div class="profit-arrow"></div>
                </div>
            </div>
        </div>
        <div class="playground">
            <div class="player"></div>
            <div class="prize"></div>

            <div class="gate gate-lt"></div>
            <div class="gate gate-lb"></div>
            <div class="gate gate-rb"></div>
            <div class="gate gate-rt"></div>

            <div class="egg egg-1"></div>
            <div class="egg egg-2"></div>
            <div class="egg egg-3"></div>
            <div class="egg egg-4"></div>

            <div class="button button-lt">lt</div>
            <div class="button button-lb">lb</div>
            <div class="button button-rb">rb</div>
            <div class="button button-rt">rt</div>
        </div>
        <div class="footer">
            <img src="license-mark.png" class="license-label" alt="">
            <img src="age-mark.png" class="age-label" alt="">
        </div>

        <div class="pre-winscreen">
            <img src="pre-winscreen.png" alt="">
            <div class="label">2000$</div>
        </div>
        <div class="winscreen">
            <img src="winscreen.png" alt="">
            <div class="label">2000$</div>
        </div>
    </main>
</body>
<script src="game.js"></script>
<script>
    document.addEventListener('touchmove', function(e) {
        e.preventDefault();
    }, { passive: false });

</script>
</html>
